version: '3'
services:
  mysql:
    image: "mysql"
    ports:
      - "3306:3306"
   # restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password1
      MYSQL_DATABASE: SocialNetwork
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - nw
    labels:
      org.label-schema.group: "monitoring"

  social-network-app:
    image: "andrash93/social-network:v2"
#    restart: always
    environment:
      DB_URL: jdbc:mysql://mysql:3306/SocialNetwork?serverTimezone=Europe/Moscow&characterEncoding=cp1251
      DB_USERNAME: root
      DB_PASSWORD: password1
      DB_DRIVER: com.mysql.cj.jdbc.Driver
      PORT: 8080
    ports:
      - 80:8080
    depends_on:
      - mysql
    networks:
      - nw
    labels:
      org.label-schema.group: "monitoring"


  prometheus:
    image: prom/prometheus:v2.24.0
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    expose:
      - 9090
    networks:
      - nw
    labels:
      org.label-schema.group: "monitoring"

  nodeexporter:
    image: prom/node-exporter:v1.0.1
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    expose:
      - 9100
    networks:
      - nw
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.38.7
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    restart: unless-stopped
    expose:
      - 8080
    networks:
      - nw
    labels:
      org.label-schema.group: "monitoring"

  grafana:
    image: grafana/grafana:7.3.7
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    expose:
      - 3000
    ports:
      - 3000:3000
    networks:
      - nw
    labels:
      org.label-schema.group: "monitoring"

  mysqldexporter:
    image: prom/mysqld-exporter
    environment:
      DATA_SOURCE_NAME: root:password1@(mysql:3306)/SocialNetwork
    ports:
      - 9104:9104
    networks:
      - nw
    labels:
      org.label-schema.group: "monitoring"

networks:
  nw:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {}
  db_data: { }